<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/search.css">
    <style>
        .error-label {
            color: red;
        }
        .input-error {
            border-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Show Attendance</h1>
        <hr>
        <form id="searchform" novalidate>
            <div class="col-md-12">
                <label for="lectureName" id="lectureLabel" class="form-label">Lecture name <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="lectureName">
                <div class="invalid-feedback">Please enter Lecture name.</div>
            </div>
            <div class="col-9 mt-4">
                <button class="btn btn-success submit-btn-contact rounded-pill" type="submit">Show</button>
            </div>
            <div class="col-9">
                <a href="Allcourses.html" class="back rounded-pill">Back</a>
            </div>
            <hr width="50%" style="margin-left: 25%">
        </form>
    </div>
    <script>
        document.getElementById("searchform").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            // Collect form data
            const lectureName = document.getElementById("lectureName").value;
            const lectureLabel = document.getElementById("lectureLabel");
            const lectureInput = document.getElementById("lectureName");

            // Remove previous error styles
            lectureLabel.classList.remove("error-label");
            lectureInput.classList.remove("input-error");
            lectureInput.classList.remove("is-invalid");

            // Check if lectureName is empty
            if (lectureName.trim() === "") {
                // Apply error styles
                lectureLabel.classList.add("error-label");
                lectureInput.classList.add("input-error");
                lectureInput.classList.add("is-invalid");
            } else {
                // Redirect to students.html with lectureName as query parameter
                window.location.href = `students.html?lectureName=${encodeURIComponent(lectureName)}`;
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
