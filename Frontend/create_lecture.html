    <div class="container">
      <h1 class="main_header">Add Lecture</h1>
      <hr>
      
      
      <br>
        <form class="row g-3 needs-validation" id="lectureForm" novalidate>
            <!-- <input type="hidden" class="form-control" id="lectureId" value="" required> -->
            <div class="col-md-6">
              <label for="lectureName" id="lecturename" class="form-label">Lecture name <span style="color: red;">*</span></label>
              <input type="text" class="form-control" id="lectureName" value="lecture 1" required>
            </div>
            <div class="col-md-6">
              <label for="lectureTime" id="time" class="form-label ms-2">Lecture time <span style="color: red;">*</span></label>
              <input type="time" class="form-control" id="lectureTime" value="" required>
            </div>
            <div class="col-md-6">
              <label for="lectureDate" id="date" class="form-label">Lecture date <span style="color: red;">*</span></label>
              <div class="input-group has-validation">
              <input type="date" class="form-control" id="lectureDate" aria-describedby="inputGroupPrepend" required>
              </div>
            </div>

            <div class="col-md-6">
              <label for="lectureLocation" id="location"  class="form-label ms-2">Lecture location <span style="color: red;">*</span></label>
              <input type="text" class="form-control" id="lectureLocation" aria-describedby="inputGroupPrepend" required>
            </div>
            
            <div class="col-md-6">
              <label for="courseSelect" id="coursename" class="ms-2">Select course <span style="color: red;">*</span></label>
              <!-- <select id="courseSelect" required> -->
              <select id="courseSelect" name="courseSelect" required>
                  <option id="courseSelect" value="">Select course</option>
                  <!-- <option value="" id="opt"></option> -->
              </select><br>
                <!-- <input type="text" id="lectureNotes" class="form-control"  name="" aria-describedby="inputGroupPrepend"/>  -->
            </div>

            <div class="col-md-6">
                <label for="lectureNotes" class="form-label"style="">Lecture notes</label>
                <br>
                <input type="text" class="form-control mt-1" id="lectureNotes" value="None" name="lectureNotes" aria-describedby="inputGroupPrepend"></input>
                <!-- <input type="text" id="lectureNotes" class="form-control"  name="" aria-describedby="inputGroupPrepend"/>  -->
            </div>

            <div class="col-md-9">
              <a
              href="Allcourses.html"
              class="submit-btn-contact rounded-pill"
              style="width: 200px"
              >Back</a>
            </div>

              href="lecture.html"
              id="add-lecture-btn"
              class="submit-btn-contact rounded-pill"
              style="width: 200px; float: right;"
