    <div class="contact" id="contact">
      <div class="get_in_touch">
        <h2 class="heading-section-contact mb-3">Contact</h2>
        <!-- <h2 class="title-contact">get in touch</h2> -->
        <div class="container-contact">
          <div class="contact-form row">
            <div class="form-field col-lg-6">
              <input
                id="name"
                class="input-text rounded-pill"
                type="text"
                name=""
              />
              <label for="name" class="label"
                ><i class="fa-regular fa-user"></i> Name</label
              >
            </div>
            <div class="form-field col-lg-6">
              <input
                type="email"
                id="email"
                class="input-text rounded-pill"
                name=""
              />
              <label for="email" class="label"
                ><i class="fa-solid fa-envelope"></i> Email</label
              >
            </div>
            <div class="form-field col-lg-6">
              <input
                id="phone"
                class="input-text rounded-pill"
                type="text"
                name=""
              />
              <label for="phone" class="label"
                ><i class="fa-solid fa-phone"></i> Phone</label
              >
            </div>
            <div class="form-field col-lg-6">
              <input
                id="subject"
                class="input-text rounded-pill"
                type="text"
                name=""
              />
              <label for="subject" class="label"
                ><i class="fa-regular fa-note-sticky"></i> Subject</label
              >
            </div>
            <div class="form-field col-lg-12">
              <input
                id="message"
                class="input-text rounded-pill"
                type="text"
                name=""
              />
              <label for="message" class="label"
                ><i class="fa-regular fa-message"></i> Message</label
              >
            </div>
            <div class="form-field col-lg-8">
              <a
                href="#"
                class="submit-btn-contact rounded-pill"
                style="width: 200px"
                >Send</a
              >
            </div>
            <div class="btn form-field col-lg-4">
              <a
                href="index.html"
                class="submit-btn-contact rounded-pill"
                style="width: 200px"
                >Back</a
              >
            </div>
          </div>
        </div>
