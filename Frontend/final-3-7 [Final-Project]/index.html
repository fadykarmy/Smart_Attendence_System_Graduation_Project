<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/41249d36b1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&family=Barlow+Condensed&family=Cairo:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <!-- <div class="loader"></div> -->
  <body style="background-color: #cbd2d8e5">
    <aside class="sidebar">
      <!-- <img src="Logo/LogoFinal-removebg-preview.png" alt="" srcset="" /> -->
      <div class="logo">
        <span class="main-title mb-5">Attendance.AI</span>
      </div>
      <div class="main-btns">
        <a
          class="btn"
          href="index.html"
          style="
            background: linear-gradient(to right, #638889, #176b87);
            border-radius: 50px;
            color: #fff;
          "
        >
          <i class="fa-solid fa-table-columns"></i>
          <span>Dashboard</span>
        </a>
        <!-- <a class="btn" href="#">
        <i class="fa-solid fa-calendar-days"></i>
        <span>Calendar</span>
      </a> -->
        <a class="btn" href="Allcourses.html">
          <i class="fa-solid fa-book"></i>
          <span>Courses</span>
        </a>
        <a class="btn" href="lecture.html">
          <i class="fa-solid fa-paperclip"></i>
          <span>Lectures</span>
        </a>
        <a class="btn" href="search.html">
          <i class="fa-solid fa-people-line"></i>
          <span>Students</span>
        </a>
        <!-- <a class="btn" href="#">
        <i class="fa-solid fa-chart-line"></i>
        <span>Statistics</span>
      </a> -->
        <a class="btn" href="contact.html">
          <i class="fa-regular fa-address-book"></i>
          <span>Contact</span>
        </a>
      </div>
      <div class="other-btns">
        <button class="btn settings">
          <i class="fa-solid fa-gear"></i>
          <span>Settings</span>
        </button>
        <a href="log_in.html" class="btn logout">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Logout</span>
        </a>
      </div>
    </aside>
    <main>
      <div class="containerIdx">
        <div class="headerPage">
          <section class="intro">
            <p class="date">April 30, Tuesday</p>
            <div class="desc">
              <h2 class="welcome" id="nameWelcome">Welcome back, Prof</h2>
              <p>You can add courses, lectures and take attendance!</p>
            </div>
          </section>

          <div class="profile">
            <div class="btn-msg"><i class="fa-solid fa-envelope"></i></div>
            <div class="btn-notify"><i class="fa-solid fa-bell"></i></div>
            <div class="dropdown">
              <img
                onclick="myFunction()"
                src="img/3135715.png"
                alt="profile"
                class="profile-img dropbtn"
              />
              <div id="myDropdown" class="dropdown-content">
                <a href="#" class="settings"
                  ><i class="fa-solid fa-gear"></i> Manage your account</a
                >
                <a href="log_in.html" class="signout"
                  ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
                >
              </div>
            </div>
          </div>
        </div>
        <!-- --------------------------------------------------------- -->
        <!-- --------------------------------------------------------- -->
        <div class="coursesContainer">
          <div class="course-title">
            <h2 class="titles" style="color: #eee; font-weight: 600">
              <a
                href="Allcourses.html"
                style="text-decoration: none; color: #04364a; font-weight: bold"
                >My Courses</a
              >
            </h2>
            <a
              class="add"
              id="add"
              href="create_course.html"
              style="color: #ffa807"
            >
              <i class="fa-solid fa-plus"></i>Add Courses
            </a>
          </div>
          <section class="courses" id="courses-section">
            <!-- Course elements will be added dynamically here -->
          </section>
        </div>
      </div>
    </main>
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/index.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const firstName = localStorage.getItem("firstName");
        const lastName = localStorage.getItem("lastName");
        if (firstName && lastName) {
          document.getElementById(
            "nameWelcome"
          ).textContent = `Welcome back, Prof ${firstName} ${lastName}`;
        }
      });
    </script>
  </body>
</html>
