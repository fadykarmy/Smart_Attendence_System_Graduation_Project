  <div class="container">
    <h1 class="main_header">Add Course</h1>
    <hr>
    <form class="row g-3 needs-validation" id="Addcourseform" novalidate>
      <!-- <input type="hidden" class="form-control" id="courseId" value="" required> -->
      <div class="col-md-6">
        <label for="courseName" id="coursename" class="form-label">Course name <span style="color: red;">*</span></label>
        <input type="text" class="form-control" id="courseName" required/>
      </div>

      <div class="col-md-6">
        <label for="level" id="Level" class="form-label">Level <span style="color: red;">*</span></label>
        <input type="number" min="1" max="4" id="level" class="form-control" required /> 
      </div> 

      <div class="col-md-6">
        <label for="Semester" id="semester" class="form-label">Semester <span style="color: red;">*</span></label>
        <input type="number" min="1" max="3" id="Semester" class="form-control" required/> 
      </div>

      <div class="col-md-6">
        <label for="departement" class="form-label">Departement</label>
        <input type="text" id="departement" class="form-control"/> 
      </div>

      <div class="col-md-6">
        <label for="creditHours" class="form-label">Credit hours</label>
        <input type="number" id="creditHours" class="form-control" value="3"/>
      </div>

      <div class="col-md-6">
        <label for="rate" class="form-label">Lowest Attendance Rate</label>
        <input type="text" class="form-control" id="rate"  placeholder="from 1 to a"/>
      </div>
      
      <div class="col-md-12">
        <label for="courseNotes" class="form-label">Attendance Instruction</label>
        <input type="text" id="courseNotes" value="None" class="form-control"></input>
      </div>

      <div class="col-md-6">
        <a href="Allcourses.html" class="submit-btn-contact rounded-pill " style="width: 200px">Back</a>
      </div>

      <div class="col-md-6">
        <a href="Allcourses.html" id="add-course" class="submit-btn-contact rounded-pill" style="width: 200px; float: right;">Add</a>
      </div>
    </form>
